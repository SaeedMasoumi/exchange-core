name: Serialization Test

on:
  workflow_dispatch:

jobs:
  serialization-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run serialization test
        run: mvn -Dtest=PerfPersistence#testPersistenceMargin test
